<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UTHM GPA/CGPA Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body class="container mt-4">
<h2>UTHM GPA/CGPA Tracker</h2>
<form action="/calculate" method="post">
    <div class="mb-3">
        <label>Total Credit Hours Completed:</label>
        <input type="number" name="totalCredits" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
        <label>Current CGPA:</label>
        <input type="number" name="currentCGPA" class="form-control" step="0.01" required>
    </div>

    <div id="courseInputs">
        <div th:each="course, stat : ${courseList}" class="course-row row g-2 mb-2">
            <div class="col">
                <input type="text" th:name="|courseList[__${stat.index}__].courseName|" class="form-control" placeholder="Course Name (optional)">
            </div>
            <div class="col">
                <input type="text" th:name="|courseList[__${stat.index}__].grade|" class="form-control" placeholder="Grade (e.g. A, B+, etc)" required>
            </div>
            <div class="col">
                <input type="number" th:name="|courseList[__${stat.index}__].creditHour|" class="form-control" placeholder="Credit Hour" step="0.5" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger remove-course">Delete</button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary mb-3" id="addCourse">+ Add more course</button>
    <br>
    <button type="submit" class="btn btn-primary">Calculate</button>
</form>

<div th:if="${semesterGPA != null}" class="mt-4">
    <h4>Results:</h4>
    <p>Estimated GPA: <span th:text="${semesterGPA}"></span></p>
    <p>Estimated CGPA: <span th:text="${newCGPA}"></span></p>
    <p>Total Credit Hours: <span th:text="${newTotalCredits}"></span></p>
    <p>Academic Standing: <strong th:text="${standing}"></strong></p>
</div>
</body>
</html>
